govdelivery.admin_base:
  path: /admin/config/services/govdelivery
  defaults:
    _title: 'GovDelivery'
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
  requirements:
    _permission: 'access administration pages'

govdelivery_taxonomy.settings:
  path: /admin/config/services/govdelivery/taxonomy
  defaults:
    _title: 'GovDelivery Taxonomy'
    _form: 'Drupal\govdelivery_taxonomy\Form\GovDeliveryTaxonomySettingsForm'
  requirements:
    _permission: 'access administration pages'