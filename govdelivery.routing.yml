govdelivery.admin_base:
  path: /admin/config/services/govdelivery
  defaults:
    _title: 'GovDelivery'
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
  requirements:
    _permission: 'access administration pages'

govdelivery.settings:
  path: admin/config/govdelivery/settings
  defaults:
    _title: 'Settings'
    _form: 'Drupal\govdelivery\Form\GovDeliverySettingsForm'
  requirements:
    _permission: 'access administration pages'

govdelivery.test_messages:
  path: /admin/config/govdelivery/settings/test-messages
  defaults:
    _title: 'Test Messages'
    _form: 'Drupal\govdelivery\Form\GovDeliveryTestMessagesForm'
  requirements:
    _permission: 'access administration pages'

govdelivery.test_subscriptions:
  path: /admin/config/govdelivery/settings/test-subscriptions
  defaults:
    _title: 'Test Subscriptions'
    _form: 'Drupal\govdelivery\Form\GovDeliveryTestSubscriptionsForm'
  requirements:
    _permission: 'access administration pages'

govdelivery.message_queue:
  path: /admin/reports/govdelivery_message_queue
  defaults:
    _title: 'GovDelivery Message Queue'
    _controller: 'Drupal\govdelivery\Controller\GovDeliveryController::messageQueue'
  requirements:
    _permission: 'access administration pages'

govdelivery.message_queue_details:
  path: /admin/reports/govdelivery_message_queue_details
  defaults:
    _title: 'GovDelivery Message Queue Details'
    _controller: 'Drupal\govdelivery\Controller\GovDeliveryController::messageQueueDetails'
  requirements:
    _permission: 'access administration pages'