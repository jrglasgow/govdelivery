govdelivery.admin_base:
  path: /admin/config/services/govdelivery
  defaults:
    _title: 'GovDelivery'
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
  requirements:
    _permission: 'access administration pages'

govdelivery_signup.settings:
  path: /admin/config/govdelivery/signup
  defaults:
    _title: 'GovDelivery Signup'
    _description: 'Configure GovDelivery Signup settings.'
    _form: 'Drupal\govdelivery_signup\Form\GovDeliverySignupSettingsForm'
  requirements:
    _permission: 'access administration pages'